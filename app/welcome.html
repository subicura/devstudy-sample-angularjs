    <div class="wrapper">
      <div class="signup">
        <a>
          Sign up
        </a>
      </div>
      <div class="introduction">
        <h1 class="ui header">
          MoneyBook <div class="ui red label">beta</div>
        </h1>
      </div>

      <div class="login-wrapper">
        <a class="fluid ui facebook button" href="/app">
          <i class="facebook icon"></i>
          Log-in with Facebook
        </a>
        <a class="fluid ui twitter button" href="/app">
          <i class="twitter icon"></i>
          Sign-up with Twitter
        </a>
        <div class="ui inverted horizontal divider">
          Or
        </div>
        <form class="ui form">
          <div class="two fields">
            <div class="field">
              <div class="ui left labeled icon input">
                <input type="text" placeholder="Username">
                <i class="user icon"></i>
                <div class="ui corner label">
                  <i class="icon asterisk"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui left labeled icon input">
                <input type="password">
                <i class="lock icon"></i>
                <div class="ui corner label">
                  <i class="icon asterisk"></i>
                </div>
              </div>
            </div>
          </div>
          <a class="fluid ui big red button">
            Login
          </a>
        </form>
      </div>
    </div>
