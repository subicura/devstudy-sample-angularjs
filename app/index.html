        <a class="launch item" href="/app"><i class="korean won icon"></i> MoneyBook</a>

        </div>
        <div ng-class="{active:location.path().indexOf('/app/report') > -1}" class="item">
          <i class="grid icon layout"></i>
          <a href="/app/report">report</a>
        </div>
        <div ng-class="{active:location.path().indexOf('/app/calendar') > -1}" class="item">
          <i class="calendar icon layout"></i>
          <a href="/app/calendar">calendar</a>
        </div>

        <div class="right menu">
          <a class="popup developer icon item" title="Developer Mode">
            <i class="setting icon"></i>
          </a>
          <a class="popup icon github item" title="View project on Github" ng-click="logout()">
            <i class="sign out icon"></i>
            logout
          </a>
        </div>
      </div>
    </div>
